<html lang="en" data-theme="dark">
  <head>
    <link rel="icon" type="image/svg+xml" href="favicon.png"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Track packages</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
      <header>


        <nav class="navbar bg-body-tertiary d-flex">
          <div class="container-fluid">
            <a class="navbar-brand text fw-semibold" href="#">
              <img src="favicon.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
              Track Packages
            </a>
            <button type="button" id="themeBtn">
                <span class="material-symbols-outlined">light_mode</span>
            </button>
          </div>
        </nav>
        

      </header>

      <main>

        <div id="textContainer" class="container mt-5 mb-3">
          <p class="fs-6 text fw-semibold mb-0">Do you want to track your order?</p>
          <p class="fs-6 text fw-semibold">Enter the tracking code.</p>  
        </div>

        <div id="searchContainer" class="container input-group mb-3">
          <input type="text" class="form-control" id="inputCode" placeholder="AB000000000YZ" required aria-label="Recipient's code" aria-describedby="inputBtn">
          <button class="btn btn-outline-secondary" type="button" id="inputBtn">
            <span class="material-symbols-outlined">search</span>
          </button>
        </div>
    
        <div id="infoContainer"></div>

      </main>

  </body>
</html>
