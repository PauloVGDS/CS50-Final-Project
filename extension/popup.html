<html lang="en" data-theme="dark">
  <head>
    <link rel="icon" type="image/svg+xml" href="favicon.png"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Track packages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
  </head>
  <body>

      <header>
        <h1>Track packages</h1>
        <div id="buttons">

          <button type="button" id="themeBtn">
            <span class="material-symbols-outlined">light_mode</span>
          </button>
        </div>
        
      </header>

      <main>

        <div id="textContainer">
          <p>Do you want to track your order?</p>
          <p style="margin-bottom: 2vw;">Enter the tracking code.</p>  
        </div>
        
        <div id="searchContainer">
          <input id="inputCode" placeholder="AB000000000YZ" required>
          <button type="submit" id="inputBtn">
            <span class="material-symbols-outlined">search</span>
          </button>
        </div>
    
        <div id="infoContainer"></div>

      </main>

  </body>
</html>
